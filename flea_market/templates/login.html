{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>贰经人手&nbsp岁月拾遗</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <!-- Bootstrap core CSS-->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-body">
          <div class="form-group">&nbsp</div>
          <div class="text-left mb-4">登&nbsp录</div>
          <form method="post" action="/login/">
            {% csrf_token %}
            <div class="form-group">
              <div class="form-label-group">
                <input type="username" id="inputUsername" name="inputUsername" class="form-control" placeholder="用户名" required="required" autofocus="autofocus" maxlength="20">
                <label for="inputUsername">用户名</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="密码" required="required" maxlength="20">
                <label for="inputPassword">密码</label>
              </div>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="登&nbsp&nbsp录">
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" style="color:#212529;" href="{% url 'register' %}">注册账号</a>
          </div>
          <div class="text-center">
            <a class="d-block small" style="color:#212529;" href="{% url 'forget_password' %}">忘记密码?</a>
          </div>
          <div class="text-center">
            <a class="d-block small" style="color:#212529;" href="/">返回首页</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  </body>

</html>
